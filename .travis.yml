language: c
sudo: false
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./install-cmocka-linux.sh; fi
script:
  - make && make -C bindings/go && make -C bindings/go test && make test
compiler:
  - clang
  - gcc
os:
  - linux
  - osx
matrix:
  include:
    - os: linux
      compiler: gcc
      env: CFLAGS="-m32" LDFLAGS="-m32" LDFLAGS_STATIC="-m32" UNICORN_QEMU_FLAGS="--cpu=i386"
      script: make && make -C tests/unit test && make -C tests/regress test
    - os: linux
      dist: xenial
      before_install:
      compiler: gcc
      addons:
        apt:
          packages:
            - lib32ncurses5-dev
            - lib32z1-dev
            - libpthread-stubs0-dev
            - lib32gcc-4.8-dev
            - libc6-dev-i386
            - gcc-multilib
            - libcmocka-dev
    - os: linux
      dist: xenial
      before_install:
      compiler: clang
      addons:
        apt:
          packages:
            - lib32ncurses5-dev
            - lib32z1-dev
            - libpthread-stubs0-dev
            - lib32gcc-4.8-dev
            - libc6-dev-i386
            - gcc-multilib
            - libcmocka-dev
    - os: linux
      dist: xenial
      before_install:
      compiler: gcc
      env: CFLAGS="-m32" LDFLAGS="-m32" LDFLAGS_STATIC="-m32" UNICORN_QEMU_FLAGS="--cpu=i386"
      script: make && make -C tests/unit test && make -C tests/regress test
      addons:
        apt:
          packages:
            - lib32ncurses5-dev
            - lib32z1-dev
            - libpthread-stubs0-dev
            - lib32gcc-4.8-dev
            - libc6-dev-i386
            - gcc-multilib
            - libcmocka-dev:i386
    - if: branch = master
      os: osx
      script: brew install --HEAD unicorn && brew test unicorn
      compiler: gcc
    - if: branch = master
      os: osx
      script: brew install --HEAD unicorn && brew test unicorn
      compiler: clang
  allow_failures:
    - os: osx
      script: brew install --HEAD unicorn && brew test unicorn
addons:
  apt:
    packages:
      - lib32ncurses5-dev
      - lib32z1-dev
      - lib32bz2-dev
      - libpthread-stubs0-dev
      - lib32gcc-4.8-dev
      - libc6-dev-i386
      - gcc-multilib
  homebrew:
    brewfile: true
