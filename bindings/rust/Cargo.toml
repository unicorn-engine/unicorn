[package]
name = "unicorn"
version = "1.0.0"
authors = ["Lukas Seidel"]
documentation = ""
edition = "2018"
include = [
    "/.gitmodules",
    "/COPYING",
    "/Cargo.toml",
    "/README.md",
    "/src/*",
]
license = "GPL-2.0"
readme = "README.md"
repository = "https://github.com/unicorn-engine/unicorn/"
description = "Rust bindings for the Unicorn emulator with utility functions"
build = "build.rs"
links = "unicorn"

[features]
# one of the following features must be enabled.
build = ["cmake"]
system = ["pkg-config"]

[dependencies]
bitflags = "1.0"
libc = "0.2"
capstone="0.6.0"

[build-dependencies]
cmake = { version = "0.1", optional = true }
pkg-config = { version = "0.3", optional = true }
